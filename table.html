<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  margin-left: auto;
  margin-right: auto;
  /* Optional: Set a width if needed */
  width: 30%;
  border: 1px solid black;
  background-color: grey;
}
td{
    border: 1px solid black;
    text-align: center;
    color: white;
}
    </style>
</head>
<body>
 <table style="display: center">
   <tr>
    <td colspan="4">CALCULADORA</td>
   </tr> 
   <tr>
    <td colspan="4" style="color: black; text-align: right; background-color: white;">2+2</td>
   </tr>
   <tr>
     <td>C</td> 
     <td><</td>
     <td>/</td>
     <td>X</td>
   </tr>
   <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>-</td>
   </tr>
   <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>+</td>
 </tr>
 <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td rowspan="2">=</td>
 </tr>
 <tr>
    <td colspan="2">0</td>
    <td>.</td>
   
 </tr>
 </table>
</body>
</html>
